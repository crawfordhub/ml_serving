{% extends "base.html" %}

{% block content %}
    <h1>Get Index Value</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.index_request.label }}<br>
            {{ form.index_request(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
